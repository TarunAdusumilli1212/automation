<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .vm-list {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .vm-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #e7e7e7;
            border-radius: 5px;
        }
        .vm-item.free {
            background-color: #c8e6c9;
        }
        .vm-item.in-use {
            background-color: #ffccbc;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>VM Tracker</h1>
        <p>By Automation Team</p>
    </header>

    <div class="container">
        <h2>Assign or Release a VM</h2>
        <form id="vmForm">
            <label for="vm">Select a VM:</label>
            <select id="vm" required>
                <option value="VM1">VM1</option>
                <option value="VM2">VM2</option>
                <option value="VM3">VM3</option>
                <option value="VM4">VM4</option>
                <option value="VM5">VM5</option>
                <option value="VM6">VM6</option>
                <option value="VM7">VM7</option>
                <option value="VM8">VM8</option>
                <option value="VM9">VM9</option>
                <option value="VM10">VM10</option>
            </select>

            <label for="name">Select your name:</label>
            <select id="name" required>
                <option value="Aruna">Aruna</option>
                <option value="Dakshitha">Dakshitha</option>
                <option value="Mani">Mani</option>
                <option value="Renuka">Renuka</option>
                <option value="Satya">Satya</option>
                <option value="Tarun">Tarun</option>
                <!-- Add more team member names here -->
            </select>

            <button type="submit">Assign VM</button>
            <button type="button" id="releaseBtn">Release VM</button>
        </form>

        <h2>VM Status</h2>
        <div class="vm-list">
            <!-- VM items dynamically generated here -->
        </div>
    </div>

    <script>
        // Initialize VM data with 10 VMs
        let vmStatus = {
            "VM1": { status: "Free", user: "" },
            "VM2": { status: "Free", user: "" },
            "VM3": { status: "Free", user: "" },
            "VM4": { status: "Free", user: "" },
            "VM5": { status: "Free", user: "" },
            "VM6": { status: "Free", user: "" },
            "VM7": { status: "Free", user: "" },
            "VM8": { status: "Free", user: "" },
            "VM9": { status: "Free", user: "" },
            "VM10": { status: "Free", user: "" }
        };

        // Generate VM list in the DOM
        function updateVMList() {
            const vmListContainer = document.querySelector('.vm-list');
            vmListContainer.innerHTML = ''; // Clear the current list

            Object.keys(vmStatus).forEach(vm => {
                const vmElement = document.createElement('div');
                const vmData = vmStatus[vm];

                vmElement.classList.add('vm-item');
                if (vmData.status === "Free") {
                    vmElement.classList.add('free');
                } else {
                    vmElement.classList.add('in-use');
                }

                vmElement.innerHTML = `
                    <strong>${vm}</strong>: 
                    <span class="status">${vmData.status}</span>
                    ${vmData.status === 'In Use' ? `by <strong>${vmData.user}</strong>` : ''}
                `;

                vmListContainer.appendChild(vmElement);
            });
        }

        // Handle VM form submission (Assign VM)
        document.getElementById("vmForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const selectedVM = document.getElementById("vm").value;
            const selectedUser = document.getElementById("name").value.trim();

            if (selectedUser === "") {
                alert("Please select your name!");
                return;
            }

            // Check if VM is free
            if (vmStatus[selectedVM].status === "Free") {
                // Assign VM to the user
                vmStatus[selectedVM] = { status: "In Use", user: selectedUser };
                alert(`${selectedUser} has successfully assigned ${selectedVM}`);
            } else {
                alert(`${selectedVM} is already in use by ${vmStatus[selectedVM].user}.`);
            }

            updateVMList();  // Update the UI after assignment
            document.getElementById("vmForm").reset(); // Reset the form
        });

        // Handle VM release
        document.getElementById("releaseBtn").addEventListener("click", function() {
            const selectedVM = document.getElementById("vm").value;
            const selectedUser = document.getElementById("name").value.trim();

            if (selectedUser === "") {
                alert("Please select your name!");
                return;
            }

            if (vmStatus[selectedVM].status === "In Use" && vmStatus[selectedVM].user === selectedUser) {
                // Release VM
                vmStatus[selectedVM] = { status: "Free", user: "" };
                alert(`${selectedUser} has successfully released ${selectedVM}`);
            } else {
                alert(`You cannot release ${selectedVM} because it is not assigned to you.`);
            }

            updateVMList();  // Update the UI after release
            document.getElementById("vmForm").reset(); // Reset the form
        });

        // Initial VM list display
        updateVMList();

    </script>

</body>
</html>
